<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clone Linktree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url(https://ugc.production.linktr.ee/8889c1cf-89d0-449e-96e5-2ed16220c84e_logo-advo--2-.png?io=true&size=avatar-v3_0);
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            margin: 0;
            padding: 20px;
            backdrop-filter: blur(50px);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-bio {
            color: #666;
            margin-bottom: 20px;
        }
        .link-card {
            background-color: rgb(255, 255, 255);
            border: 1px solid #ffffff;
            border-radius: 10px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
            overflow: hidden;
            position: relative;
        }
        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .link-card a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 15px 20px;
            width: 100%;
            text-align: center;
        }
        .link-icon {
            width: 35px;
            height: 35px;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .link-text {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img class="profile-img" src="images/Logo Smamdadvo.jpg" alt="Smamdadvo Logo">
            <div class="profile-name">SMAMDADVO</div>
            <div class="profile-bio">Welcome to Smamdadvo !</div>
        </div>
        
        <div class="link-card">
            <a href="#" target="_blank">
                <img class="link-icon" src="images/Giftfess.png">
                <span class="link-text"><b>Giftfess üéÅüíó‚ÄºÔ∏è</b></span>
            </a>
        </div>
        
        <div class="link-card">
            <a href="#" target="_blank">
                <img class="link-icon" src="images/Surga.png">
                <span class="link-text"><b>SURGA üëÄ‚ùìÔ∏è</b></span>
            </a>
        </div>
        
        <div class="link-card">
            <a href="#" target="_blank">
                <img class="link-icon" src="images/instagram.png">
                <span class="link-text"><b>Instagram SMAMDADVO</b></span>
            </a>
        </div>
        
        <div class="link-card">
            <a href="#" target="_blank">
                <img class="link-icon" src="images/telegram.png">
                <span class="link-text"><b>SMAMDADVO (Telegram)</b></span>
            </a>
        </div>
        
        <div class="link-card">
            <a href="#" target="_blank">
                <img class="link-icon" src="images/line.png">
                <span class="link-text"><b>SOSAMBRE (Line)</b></span>
            </a>
        </div>
        
        <div class="link-card">
            <a href="#" target="_blank">
                <img class="link-icon" src="images/spotify.png">
                  <span class="link-text"><b>SPOTIFY SMAMDADVO</b></span>
            </a>
        </div>
        <div class="link-card rounded-pill w-50 mx-auto">
            <a href="#" target="_blank">
                <img class="link-icon" src="images/Logo Join.png">
                <span class="link-text"><b>Join smamdadvoo on Linktree</b></span>
            </a>
        </div>
    </div>
</body>
</html>
